<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Countdown timer</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1 id="display-text"></h1>
            <div class="countdowner">

                <div class="day-container elements">
                    <p class="element" id="days"></p>
                    <p class="elementTextDays"></p>
                </div>
                <div class="hours-container elements">
                    <p class="element" id="hours"></p>
                    <p class="elementTextHours"></p>
                </div>
                <div class="minutes-container elements">
                    <p class="element" id="minutes"></p>
                    <p class="elementTextMinutes"></p>
                </div>
                <div class="seconds-container elements">
                    <p class="element" id="seconds"></p>
                    <p class="elementTextSeconds"></p>
                </div>
            </div>
        </div>

    </div>


    <script src="./script.js"></script>
</body>

</html>
